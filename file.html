<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Flight Update</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Link For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="Logo.png" alt="Logo" class="logo">
      <h1 class="heading">Indigo</h1>
    </div>
  </header>
  <main>
    <div class="heading-container">
      <h2 class="flight-update-heading">Flight Update</h2>
    </div>
    <section class="search-section">
      <input type="text" id="search-bar" placeholder="Search for a flight...">
      <button id="search-btn" onclick="searchFlight()">Search</button>
    </section>
    <section class="flight-info" id="flight-info">
      <ul class="flight-list" id="flight-list">
        <!-- Flight updates will be displayed here -->
      </ul>
    </section>
  </main>
</body>
</html>
